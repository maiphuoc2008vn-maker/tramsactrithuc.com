<!-- --- 7. CHATBOT (SỬA LẠI) --- -->
    <div class="bot-area">
        <!-- Nút tròn mở chat -->
        <div class="chatbot-float" id="chatbot-toggle">
            <div class="chat-waves"></div>
            <i class="fas fa-comment-dots"></i>
        </div>

        <!-- Cửa sổ Chat (Mới thêm vào) -->
        <div id="chat-window" class="chat-card">
            <div class="chat-header">
                <div class="header-info">
                    <h4>Trợ lý 12A4</h4>
                    <p><i class="fas fa-circle" style="color:#0f0; font-size: 8px;"></i> Đang hoạt động</p>
                </div>
                <button id="close-chat"><i class="fas fa-times"></i></button>
            </div>
            
            <div id="chat-body" class="chat-msgs">
                <div class="msg bot">
                    Xin chào! Mình là AI của lớp 12A4. Mình có thể giúp gì cho bạn?
                </div>
            </div>

            <div class="chat-footer">
                <input type="text" id="chat-input" placeholder="Nhập câu hỏi...">
                <button id="chat-send"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
