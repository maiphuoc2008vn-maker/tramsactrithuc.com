<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tài Liệu - Trạm Sạc Tri Thức</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="tailieu.css">
</head>
<body>

    <!-- Nền loang màu cũ của bạn -->
    <div class="bg-art">
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>

    <header class="main-nav">
        <div class="nav-wrapper">
            <!-- LOGO GỐC CỦA BẠN -->
            <div class="logo">
                <img src="../images/logotruongdung.jpg" alt="Logo" class="logo-img">
                <div class="logo-text">Trạm Sạc Tri Thức</div>
            </div>
            
            <nav>
                <a href="../trangchu/index.html">Trang chủ</a>
                <a href="../game/vinhdanh.html">Vinh danh</a>
                <a href="#" class="active">Tài liệu</a>
            </nav>
        </div>
    </header>

    <main class="content-area">
        <section class="welcome-box">
            <h1>Chào bạn <span>Học gì hôm nay?</span></h1>
            <p>Tìm kiếm và chia sẻ tài liệu ôn thi của lớp 12A4.</p>
        </section>

        <!-- Thanh tìm kiếm -->
        <div class="search-bar-container">
            <div class="search-input-group">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Tìm đề thi...">
            </div>
            <button class="upload-trigger" id="btnOpenUpload">
                <i class="fas fa-plus"></i> Đóng góp file
            </button>
        </div>

        <!-- Bộ lọc -->
        <div class="filter-pills">
            <button class="pill active" data-filter="all">Tất cả</button>
            <button class="pill" data-filter="toan">Toán học</button>
            <button class="pill" data-filter="ly">Vật lý</button>
            <button class="pill" data-filter="hoa">Hóa học</button>
            <button class="pill" data-filter="anh">Tiếng Anh</button>
            <button class="pill" data-filter="van">Ngữ văn</button>
        </div>

        <!-- Danh sách tài liệu -->
        <div class="doc-container" id="doc-list-container">
            <!-- JS sẽ load dữ liệu vào đây -->
        </div>
    </main>

    <!-- Modal Upload (Giữ nguyên) -->
    <div id="upload-modal" class="modal-blur">
        <div class="modal-box">
            <div class="modal-head">
                <h3>Đóng góp tài liệu</h3>
                <span id="btnCloseUpload" style="cursor:pointer; float:right; font-size:1.5rem;">&times;</span>
            </div>
            <form id="uploadForm">
                <div class="field">
                    <label>Tên tài liệu</label>
                    <input type="text" name="title" required placeholder="VD: Đề cương...">
                </div>
                <div class="field">
                    <label>Môn học</label>
                    <select name="category" required>
                        <option value="toan">Toán học</option>
                        <option value="ly">Vật lý</option>
                        <option value="hoa">Hóa học</option>
                        <option value="anh">Tiếng Anh</option>
                        <option value="van">Ngữ văn</option>
                        <option value="khac">Khác</option>
                    </select>
                </div>
                <div class="upload-zone" id="dropZone" onclick="document.getElementById('docFile').click()">
                    <input type="file" id="docFile" name="file" required hidden>
                    <p><i class="fas fa-cloud-upload-alt"></i> Chọn file tải lên</p>
                    <div id="fileListPreview"></div>
                </div>
                <button type="submit" id="btnSubmitUpload" class="btn-main">Tải lên</button>
            </form>
        </div>
    </div>

    <!-- Giữ nguyên phần script -->
    <script type="module" src="tailieu.js"></script>
</body>
</html>
