<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải Mã Code - STEAM 12A4</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style_gmc.css">
</head>
<body>
    <div class="app-wrapper">
        <!-- Header -->
        <header class="main-header">
            <div class="header-left">
                <img src="../images/logotruongdung.jpg" alt="Logo" class="logo-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3135/3135715.png'">
                <div class="brand-info">
                    <h1>STEAM 12A4</h1>
                    <span>Kho Game</span>
                </div>
            </div>
            <div class="header-actions">
                <button class="btn-action btn-blue" onclick="initGame()"><i class="fas fa-redo"></i> <span class="btn-text">Chơi Lại</span></button>
                <button class="btn-action btn-gray" onclick="location.href='hub.html'"><i class="fas fa-th"></i> <span class="btn-text">Kho Game</span></button>
                <button class="btn-action btn-gray hide-mobile" onclick="location.href='index.html'"><i class="fas fa-home"></i></button>
            </div>
        </header>

        <main class="game-container">
            <div class="game-card">
                <!-- Status Tags -->
                <div class="status-tags">
                    <div class="tag-level"><i class="fas fa-layer-group"></i> Khối 10 <i class="fas fa-chevron-down"></i></div>
                    <div class="stats-right">
                        <div class="tag-stat tag-time" id="timer-box"><i class="fas fa-clock"></i> <span id="timer">60</span></div>
                        <div class="tag-stat tag-score"><i class="fas fa-star"></i> <span id="score">0</span></div>
                    </div>
                </div>

                <!-- Code Editor Area -->
                <div class="code-section">
                    <div class="ide-fake-header">
                        <div class="dots"><span class="r"></span><span class="y"></span><span class="g"></span></div>
                        <span class="file-name">bug_hunter.py</span>
                    </div>
                    <div class="code-display-wrapper">
                        <div class="line-nums">1<br>2<br>3<br>4<br>5</div>
                        <div id="code-display" class="code-content"></div>
                    </div>
                </div>

                <!-- Question Area -->
                <div class="question-section">
                    <button class="hint-btn"><i class="fas fa-lightbulb"></i> Gợi ý</button>
                    <h2 id="question-text">Đang tải câu hỏi...</h2>
                </div>

                <!-- Answer Options -->
                <div class="options-grid" id="options-container">
                    <!-- JS chèn nút vào đây -->
                </div>
            </div>
        </main>

        <!-- Feedback Overlay -->
        <div id="feedback-overlay" class="hidden">
            <div class="feedback-box">
                <div id="feedback-icon"></div>
                <h2 id="feedback-title"></h2>
                <p id="feedback-msg"></p>
                <button onclick="nextQuestion()" id="next-btn-text" class="next-btn">Tiếp Tục <i class="fas fa-arrow-right"></i></button>
            </div>
        </div>
    </div>
    <script src="script_gmc.js"></script>
</body>
</html>
