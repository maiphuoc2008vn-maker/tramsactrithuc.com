<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thính Giả Tài Ba - STEAM 12A4</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <!-- Kết nối Style chung và Style riêng -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_nv.css">
</head>
<body>
    <div class="app-container">
        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="logo-section">
                <div class="logo-wrapper">
                    <img src="../images/logotruongdung.jpg" alt="Logo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3135/3135715.png'">
                </div>
                <h2>STEAM 12A4</h2>
            </div>
            <nav class="nav-menu">
                <button class="nav-item" onclick="location.href='hub.html'"><i class="fas fa-arrow-left"></i> Kho Game</button>
                <button class="nav-item active" onclick="location.reload()"><i class="fas fa-redo"></i> Chơi Lại</button>
            </nav>
        </aside>

        <!-- MAIN GAME -->
        <main class="main-content nv-bg">
            <div class="game-container">
                <div class="game-header">
                    <div class="level-badge" id="level-display">Khối 10</div>
                    <div class="score-badge">Điểm: <span id="score">0</span></div>
                </div>

                <!-- Khu vực Visualizer Sóng Nhạc -->
                <div class="audio-section">
                    <div class="visualizer" id="visualizer">
                        <div class="bar"></div><div class="bar"></div><div class="bar"></div>
                        <div class="bar"></div><div class="bar"></div><div class="bar"></div>
                    </div>
                    <button class="play-btn" onclick="playQuestionAudio()">
                        <i class="fas fa-volume-up"></i> NGHE CÂU HỎI
                    </button>
                    <p class="hint-text" id="status-text">Nhấn nút để nghe câu hỏi...</p>
                </div>

                <!-- Khu vực Nhập Đáp Án -->
                <div class="input-section">
                    <input type="text" id="answer-input" placeholder="Nhập câu trả lời của bạn..." autocomplete="off">
                    <button id="submit-btn" onclick="checkAnswer()">Gửi Đáp Án</button>
                </div>
                
                <!-- Màn hình chọn lớp (Start Overlay) -->
                <div id="start-overlay" class="overlay">
                    <h1>THÍNH GIẢ TÀI BA</h1>
                    <p>Nghe câu hỏi và nhập đáp án chính xác</p>
                    <div class="select-wrapper">
                        <select id="grade-select">
                            <option value="10">Khối 10 (Hệ thống & Word)</option>
                            <option value="11">Khối 11 (Lập trình Python)</option>
                            <option value="12">Khối 12 (CSDL & Mạng)</option>
                        </select>
                    </div>
                    <button class="start-btn" onclick="startGame()">BẮT ĐẦU</button>
                </div>
            </div>
        </main>
    </div>

    <!-- MODAL THÔNG BÁO (ĐẸP) -->
    <div id="custom-modal" class="modal-overlay">
        <div class="modal-box" id="modal-box-content">
            <div class="modal-icon"><i id="modal-icon-i" class="fas fa-check-circle"></i></div>
            <h2 class="modal-title" id="modal-title">Tiêu đề</h2>
            <div class="modal-body" id="modal-msg">Nội dung thông báo...</div>
            <button class="modal-btn" id="modal-btn" onclick="closeModal()">Đóng</button>
        </div>
    </div>

    <script src="script_nv.js"></script>
</body>
</html>
