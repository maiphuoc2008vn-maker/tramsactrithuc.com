<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Đại Chiến Tin Học: Học Sinh vs Robot</title>
    <link rel="stylesheet" href="damboc.css">
</head>
<body>
    <div class="game-container">
        <!-- Overlay khởi đầu -->
        <div id="start-screen" class="overlay">
            <h1 class="game-title">BOXING TIN HỌC</h1>
            <p>Chọn khối lớp:</p>
            <div class="btn-group">
                <button onclick="startGame(10)">LỚP 10</button>
                <button onclick="startGame(11)">LỚP 11</button>
                <button onclick="startGame(12)">LỚP 12</button>
            </div>
        </div>

        <!-- Màn hình kết quả -->
        <div id="result-screen" class="overlay" style="display:none;">
            <h2 id="result-title">KẾT THÚC</h2>
            <div class="cup-display">
                <img id="result-img" src="" alt="Winner">
            </div>
            <p id="result-msg"></p>
            <button class="retry-btn" onclick="location.reload()">CHƠI LẠI</button>
        </div>

        <!-- Thanh máu -->
        <div class="hp-section">
            <div class="hp-wrapper">
                <span class="player-name">HỌC SINH (BẠN)</span>
                <div class="hp-slots" id="player-hp-slots">
                    <div class="slot"></div><div class="slot"></div><div class="slot"></div><div class="slot"></div><div class="slot"></div>
                </div>
            </div>
            <div class="vs-badge">VS</div>
            <div class="hp-wrapper">
                <span class="player-name">ROBOT (ĐỐI THỦ)</span>
                <div class="hp-slots" id="enemy-hp-slots">
                    <div class="slot"></div><div class="slot"></div><div class="slot"></div><div class="slot"></div><div class="slot"></div>
                </div>
            </div>
        </div>

        <!-- Sân đấu -->
        <div class="arena">
            <div id="player" class="fighter student-img"></div>
            <div id="enemy" class="fighter robot-img"></div>
        </div>

        <div id="quiz-area" class="quiz-container" style="display:none;">
            <div id="question" class="question-text">Câu hỏi?</div>
            <div id="answer-grid" class="answer-grid"></div>
        </div>
    </div>
    <script src="damboc.js"></script>
</body>
</html>
