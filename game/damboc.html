<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đấm Bốc Tin Học - Trạm Sạc Tri Thức</title>
    <link rel="stylesheet" href="damboc.css">
</head>
<body>
    <div class="container">
        <!-- Màn hình chọn trình độ -->
        <div id="start-screen" class="overlay">
            <h1 class="title">BOXING TIN HỌC</h1>
            <p>Chọn khối lớp để thách đấu:</p>
            <div class="level-btns">
                <button onclick="startGame(10)">LỚP 10</button>
                <button onclick="startGame(11)">LỚP 11</button>
                <button onclick="startGame(12)">LỚP 12</button>
            </div>
        </div>

        <!-- Sân đấu -->
        <div id="game-arena" style="display: none;">
            <div class="health-container">
                <div class="health-box">
                    <span class="name">PLAYER</span>
                    <div class="bar-bg"><div id="player-hp" class="bar-fill"></div></div>
                </div>
                <div class="vs-text">VS</div>
                <div class="health-box">
                    <span class="name">ENEMY</span>
                    <div class="bar-bg"><div id="enemy-hp" class="bar-fill enemy-fill"></div></div>
                </div>
            </div>

            <div class="arena-visual">
                <div id="player-sprite" class="character player-idle"></div>
                <div id="enemy-sprite" class="character enemy-idle"></div>
            </div>

            <div id="quiz-section" class="quiz-box">
                <div id="question-text" class="question">Câu hỏi sẽ hiển thị ở đây?</div>
                <div id="answer-grid" class="answers">
                    <!-- Các nút đáp án sẽ sinh ra từ JS -->
                </div>
            </div>
        </div>
    </div>

    <script src="damboc.js"></script>
</body>
</html>
