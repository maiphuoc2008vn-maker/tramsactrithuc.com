<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Lớp 12A4</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container" id="container">
        
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Tạo Tài Khoản</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google"></i></a>
                </div>
                <span>hoặc đăng ký bằng email</span>
                
                <input type="text" id="reg-name" placeholder="Tên đăng nhập (Username)" required />
                
                <input type="email" id="reg-email" placeholder="Email" required />
                
                <input type="password" id="reg-pass" placeholder="Mật khẩu" required />
                
                <button id="btn-register">Đăng Ký</button>
            </form>
        </div>


        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Đăng Nhập</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google"></i></a>
                </div>
                <span>hoặc sử dụng tài khoản</span>
                
                <input type="text" id="login-name" placeholder="Tên đăng nhập" required />
                
                <input type="password" id="login-pass" placeholder="Mật khẩu" required />
                
                <a href="#">Quên mật khẩu?</a>
                
                <button id="btn-login">Đăng Nhập</button>
            </form>
        </div>

        <!-- PHẦN HIỆU ỨNG TRƯỢT (Overlay) -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Chào mừng trở lại Với STEAM 12A4</h1>
                    <p>Để kết nối với lớp 12A4, vui lòng đăng nhập.</p>
                    <button class="ghost" id="signIn">Đăng Nhập</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Xin chào</h1>
                    <p>Nhập thông tin và bắt đầu hành trình với chúng tôi.</p>
                    <button class="ghost" id="signUp">Đăng Ký</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="login.js?v=2"></script>
</body>
</html>
