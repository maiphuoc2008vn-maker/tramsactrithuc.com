<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - STEAM 12A4</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <!-- NỀN ĐỘNG VỚI CÁC ICON BAY -->
    <div class="bg-animation">
        <div class="icon-float"><i class="fas fa-gamepad"></i></div>
        <div class="icon-float"><i class="fas fa-book"></i></div>
        <div class="icon-float"><i class="fas fa-trophy"></i></div>
        <div class="icon-float"><i class="fas fa-atom"></i></div>
        <div class="orb"></div>
    </div>

    <div class="main-card">
        <!-- PHẦN LOGO BÊN TRÁI -->
        <div class="card-side info-side">
            <div class="logo-area">
                <img src="../images/logotruongdung.jpg" alt="Logo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3135/3135715.png'">
                <h2>STEAM 12A4</h2>
            </div>
            <div class="welcome-text">
                <h3>Trạm Sạc Tri Thức</h3>
                <p>Nơi kết nối đam mê, thử thách trí tuệ và vinh danh những cá nhân xuất sắc nhất.</p>
            </div>
        </div>

        <!-- PHẦN FORM BÊN PHẢI -->
        <div class="card-side form-side">
            
            <!-- FORM ĐĂNG NHẬP -->
            <form id="loginForm" class="auth-form active">
                <h2>Đăng Nhập</h2>
                <p class="sub-h">Chào mừng chiến binh quay trở lại!</p>
                
                <div class="input-box">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="login-name" placeholder="Email đăng nhập" required>
                </div>
                <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="login-pass" placeholder="Mật khẩu" required>
                </div>
                
                <div class="options">
                    <label><input type="checkbox"> Nhớ tôi</label>
                    <a href="#">Quên mật khẩu?</a>
                </div>

                <button type="submit" id="btn-login" class="btn-glow">VÀO LỚP NGAY <i class="fas fa-arrow-right"></i></button>
                
                <div class="switch-text">
                    Chưa có tài khoản? <span onclick="switchForm('register')">Đăng ký ngay</span>
                </div>
            </form>

            <!-- FORM ĐĂNG KÝ -->
            <form id="registerForm" class="auth-form">
                <h2>Tạo Tài Khoản</h2>
                <p class="sub-h">Gia nhập biệt đội 12A4 ngay hôm nay</p>
                
                <div class="input-box">
                    <i class="fas fa-user-astronaut"></i>
                    <input type="text" id="reg-name" placeholder="Tên hiển thị (Nickname)" required>
                </div>
                <div class="input-box">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="reg-email" placeholder="Email của bạn" required>
                </div>
                <div class="input-box">
                    <i class="fas fa-key"></i>
                    <input type="password" id="reg-pass" placeholder="Mật khẩu (Trên 6 ký tự)" required>
                </div>

                <button type="submit" id="btn-register" class="btn-glow purple">ĐĂNG KÝ <i class="fas fa-rocket"></i></button>
                
                <div class="switch-text">
                    Đã có tài khoản? <span onclick="switchForm('login')">Đăng nhập</span>
                </div>
            </form>

        </div>
    </div>

    <!-- Script kết nối -->
    <script type="module" src="login.js"></script>
    
    <!-- Script hiệu ứng chuyển form đơn giản -->
    <script>
        function switchForm(type) {
            const loginF = document.getElementById('loginForm');
            const regF = document.getElementById('registerForm');
            
            if(type === 'register') {
                loginF.classList.remove('active');
                setTimeout(() => regF.classList.add('active'), 300);
            } else {
                regF.classList.remove('active');
                setTimeout(() => loginF.classList.add('active'), 300);
            }
        }
        // Gán vào window để HTML gọi được
        window.switchForm = switchForm;
    </script>
</body>
</html>
